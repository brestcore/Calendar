<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hipster calendar</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/mobile.css" media="screen and (max-width : 568px)">
	</head>
<body>
	<div class="header">
		
		<a href="http://hipster.ru/" class="logo">
			<img src="../images/hipster_logo.png" alt="">
		</a>			
	</div>
	<div class="month"> 
  		<ul>
   			<li class="prev">&#x276e;</li>
    		<li class="next">&#x276f;</li>
   			<li>
     			 Marth<br>
      			<span id="number">2017</span>
    		</li>
  		</ul>
	</div>
	<table>
		<tr class="week">
			<th width="100">Mon<br>
				<span id="number">6</span>
			</th>
			<td class="days"></td>
		</tr>	
		<tr class="week">
			<th width="100">Tue<br>
				<span id="number">7</span>
			</th>
			<td class="days"></td>
		</tr>	
		<tr class="week">
			<th width="100">Wed<br>
				<span id="number">8</span>
			</th>
			<td class="days">
				<span class="active">Training</span>
			</td>
		</tr>
		<tr class="week">
			<th width="100">Thu<br>
				<span id="number">9</span>
			</th>
			<td class="days"></td>
		</tr>
		<tr class="week">
			<th width="100">Fri<br>
				<span id="number">10</span>
			</th>
			<td class="days"></td>
		</tr>
		<tr class="week">
			<th width="100">Sat<br>
				<span id="number">11</span>
			</th>
			<td class="days"></td>
		</tr>	
		<tr class="week">
			<th width="100">Sun<br>
				<span id="number">12</span>
			</th>
			<td class="days"></td>
		</tr>	
		
		
		
	</table>	
</body>
</html>
